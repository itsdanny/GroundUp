<!doctype html>
<html lang="en" ng-app="guApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ground | Up</title>    
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/modernizr.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet" />
</head>
<body>
    <div class="container" ng-controller="NavController">
        <div class="row">
            <ul class="nav nav-pills">
                <li class="navpill active">
                    <a href="#">Home</a>
                </li>
                <li class="navpill" ng-repeat="page in nav"><a href="{{page.Url}}">{{page.Page}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <hr />
    </div>
    <div class="container example-animate-container">
        <div ng-view class="row fader-animation"></div>
    </div>
    <hr />

    <script src="scripts/jquery-2.0.3.min.js"></script>
    <script src="scripts/angular.min.js"></script>    
    <script src="scripts/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/NavController.js"></script>
    <script src="js/controllers/ProductController.js"></script>
    <script src="js/services/NavData.js"></script>
    <script src="js/controllers/ContactController.js"></script>
    <script src="js/services/ContactData.js"></script>
    <script src="js/services/ProductData.js"></script>
    <script src="js/site/site.js"></script>
    <script src="js/controllers/AboutController.js"></script>
    <script src="js/services/AboutData.js"></script>
</body>

</html>
