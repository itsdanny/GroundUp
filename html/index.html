<!doctype html>
<html lang="en" ng-app="guApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ground | Up</title>
    <link href="../css/site.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/modernizr.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/normalize.css" rel="stylesheet" />
</head>
<body>
    <div class="row" ng-controller="NavController">
        <div>
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#">Home</a></h1>
                    </li>
                    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
                </ul>
                <section class="top-bar-section">
                    <!-- Left Nav Section -->
                    <ul class="floatleft">
                        <ul class="sub-nav">
                            <li ng-repeat="page in nav"><a href="{{page.Url}}">{{page.Page}}</a>
                            </li>
                        </ul>
                </section>
            </nav>
        </div>
    </div>
    <div class="container example-animate-container">
        <div ng-view class="row fader-animation"></div>
    </div>
    <hr />

    <script src="../Scripts/jquery.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/angular-resource.js"></script>
    <script src="../scripts/angular-animate.js"></script>
    <script src="../scripts/angular-route.js"></script>
    <script src="../scripts/angular-sanitize.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/NavController.js"></script>
    <script src="../js/controllers/ProductController.js"></script>
    <script src="../js/services/NavData.js"></script>
    <script src="../js/controllers/ContactController.js"></script>
    <script src="../js/services/ContactData.js"></script>
    <script src="../js/services/ProductData.js"></script>
</body>

</html>
